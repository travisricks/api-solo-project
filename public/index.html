<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <!-- name that appears on the tab at the top of the browser tab -->
    <title>API: Olympics Winners</title>
    <!-- style sheet for project -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- require bootstrap css and javascript -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
  </head>

  <body ng-app="myApp">
    <div ng-controller="MessagesController">
      <!-- side nav -->
      <nav id="side-nav-height">
        <div
          class="side-menu-header"
          ng-model="username"
          ng-if="usernameRecieved === true"
        >
          <h4>Welcome {{user.username}}!</h4>
        </div>

        <h5 class="side-menu-header">
          Channels
          <span class="refresh">
            <i
              class="fa fa-refresh"
              ng-click="refreshChannels()"
              aria-hidden="true"
            ></i>
          </span>
        </h5>
        <ul class="side-menu-items" ng-repeat="channel in channels">
          <li ng-click="getChannel($index)">{{channel.name}}</li>
        </ul>
        <h5 class="side-menu-header">
          Users
          <span class="refresh">
            <i
              class="fa fa-refresh"
              ng-click="refreshUsers()"
              aria-hidden="true"
            ></i>
          </span>
        </h5>
        <ul class="side-menu-items" ng-repeat="user in users">
          <li ng-click="getUser($index)">{{user.username}}</li>
        </ul>
      </nav>

      <!-- messages area -->
      <div class="content">
        <!-- if not signed in then dont show user data -->
        <div ng-if="usernameRecieved === false" class="sign-in-btn">
          <!-- Modal for username -->

          <!-- Trigger the modal with a button -->
          <button
            type="button"
            class="btn btn-danger btn-lg"
            data-toggle="modal"
            data-target="#myModal"
          >
            Click me to sign in as a user
          </button>

          <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                    &times;
                  </button>
                  <h4 class="modal-title">
                    Enter a new username or existing username
                  </h4>
                </div>
                <div class="modal-body modal-body">
                  <input
                    id="username-input"
                    ng-model="username"
                    type="text"
                    class="form-control"
                    placeholder="Enter username"
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-success"
                    data-dismiss="modal"
                    ng-click="signIn()"
                  >
                    Sign in
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- end of modal code -->
        </div>

        <!-- if signed in then show user data -->
        <div class="message-area-height" ng-if="usernameRecieved === true">
          <h4 class="chat-name">
            {{currentChannel.name || 'Select a channel'}}
          </h4>
          <ul class="message-list" ng-repeat="message in currentMessages">
            <li class="message-item">
              <span class="message-info"
                >{{message.fromUser}}: {{message.sentAt}}</span
              >
              <p>{{message.message}}</p>
            </li>
          </ul>
        </div>

        <div class="form-group message-box">
          <input
            id="messageArea"
            type="text"
            class="form-control message-input"
            placeholder="Type message here"
          />
          <button
            type="button"
            class="btn btn-success message-button"
            ng-click="sendMessage()"
          >
            Send
          </button>
        </div>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MessagesController.js"></script>
  </body>
</html>
