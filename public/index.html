<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>2008 Summer Olympics API</h1>
    <p>
      <a href="https://github.com/travisricks/api-solo-project" target="_blank"
        >See documentation on Github</a
      >
    </p>
    <form class="AddWinner">
      <h2>Add a new winner</h2>
      <input type="text" class="city" placeholder="city" />
      <input type="text" class="edition" placeholder="edition" />
      <input type="text" class="category" placeholder="category" />
      <input type="text" class="sport" placeholder="sport" />
      <input type="text" class="athlete" placeholder="athlete" />
      <input type="text" class="noc" placeholder="noc" />
      <input type="text" class="gender" placeholder="gender" />
      <input type="text" class="event" placeholder="event" />
      <input type="text" class="medal" placeholder="medal" />
      <!-- <input type="password" class="password" placeholder="password"> -->
      <input type="submit" value="Create winner" />
    </form>
    <script src="/app.js"></script>
  </body>
</html>
